<ion-content class="welcome">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img
          class="nemo-logo"
          [src]="'../../../assets/nemo-icon.png'"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6" class="signInUpContainer">
        <ion-button class="register" fill="clear" (click)="goToSignup()">Continue with UCL email</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6" class="signInUpContainer">
        <ion-button class="signin" (click)="goToLogin()">Sign in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
