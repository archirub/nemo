<ion-content>
  <div class="center">
    <img src="/assets/signup/logo-orange.svg" class="logo" />
  </div>

  <form [formGroup]="loginForm">
    <div class="flexstart-col">
      <div class="flexend-row">
        <div>
          <ion-input
            type="email"
            placeholder="university email"
            formControlName="email"
            inputmode="email"
          ></ion-input>
        </div>
      </div>

      <div class="flexend-row">
        <div>
          <ion-input
            type="password"
            placeholder="password"
            formControlName="password"
            inputmode="password"
          ></ion-input>
        </div>
      </div>

      <div class="flexend-row">
        <ion-button
          expand="block"
          fill="clear"
          shape="round"
          debounceClick
          (debounceClick)="onLogin()"
          [disabled]="(loginForm.statusChanges | async) !== 'VALID'"
          >Enter Nemo</ion-button
        >
      </div>
      <div class="flexend-row">
        <ion-button expand="block" fill="clear" shape="round" (click)="returnToLanding()"
          >Go back</ion-button
        >
      </div>
    </div>
  </form>
</ion-content>
