<ion-content>
  <div class="background">
    <div #card class="swipe-cards" *ngFor="let profile of profiles; index as i; first as isFirst; last as isLast"
    [ngStyle]="{ 'zIndex': profiles.length - i }">
        <app-profile-card (tapped)="doubleTap($event)" [profile] = "profile">
        </app-profile-card>
    </div>
  </div>
