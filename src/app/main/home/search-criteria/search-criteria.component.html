<ion-content>
  <form class="criteria-container" [formGroup]="searchCriteriaForm">
    <ion-slides #slides>
      <ion-slide>
        <ion-grid>
          <ion-row>
            <div class="flexbetween">
              <div class="flex">
                <h1 class="nemo">nemo</h1>
                <h1>search</h1>
              </div>

              <ion-button class="clear" (click)="clearSelect()">
                <ion-icon name="refresh-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-row>

          <p>This feature allows you to refine which profiles appear in your "catch-stack".</p>

          <ion-row>
            <ion-col>
              <div class="criterion">
                <h3 id="degree">Age Range</h3>
                <!--ion-select
                  [(ngModel)] = "degreeSelection"
                  slot="end"
                  cancelText="Nah"
                  okText="Okay!"
                  formControlName="degree"
                  (ionChange)="selectReplace('degree')"
                >
                  <ion-select-option
                    *ngFor="let option of this.scOptions.degree"
                    value="{{ option }}"
                  >
                    {{ option }}
                  </ion-select-option>
                </ion-select-->
                <nemo-toggle #degreeslider [buttonWidth]=17 [fontSize]=3 [selections]="this.scOptions.degree"></nemo-toggle>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div class="criterion">
                <h3>Location</h3>
                <nemo-toggle #locationslider [buttonWidth]=17 [fontSize]=3 [selections]="['on campus', 'everyone']"></nemo-toggle>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div class="criterion">
                <h3 id="aos">Area of Study</h3>
                <ion-select
                  [(ngModel)] = "studySelection"
                  slot="end"
                  formControlName="areaOfStudy"
                  cancelText="Nah"
                  okText="Okay!"
                  [value]="'haha'"
                  (ionChange)="selectReplace('aos')"
                >
                  <ion-select-option
                    *ngFor="let option of this.scOptions.areaOfStudy"
                    value="{{ option }}"
                  >
                    {{ option }}
                  </ion-select-option>
                </ion-select>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div class="criterion">
                <h3 id="society">Societies</h3>
                <ion-select
                  [(ngModel)] = "societySelection"
                  slot="end"
                  formControlName="societyCategory"
                  cancelText="Nah"
                  okText="Okay!"
                  (ionChange)="selectReplace('society')"
                >
                  <ion-select-option
                    *ngFor="let option of this.scOptions.societyCategory"
                    value="{{ option }}"
                  >
                    {{ option }}
                  </ion-select-option>
                </ion-select>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <div class="criterion">
                <h3 id="interests">Interests</h3>
                <ion-select
                  [(ngModel)] = "interestSelection"
                  slot="end"
                  formControlName="interest"
                  cancelText="Nah"
                  okText="Okay!"
                  (ionChange)="selectReplace('interests')"
                >
                  <ion-select-option
                    *ngFor="let option of this.scOptions.interest"
                    value="{{ option }}"
                  >
                    {{ option }}
                  </ion-select-option>
                </ion-select>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>

      <ion-slide id="placeholder"></ion-slide>
    </ion-slides>
  </form>
</ion-content>
