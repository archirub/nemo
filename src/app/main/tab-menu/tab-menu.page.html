<ion-tabs #tabs (ionTabsWillChange)="colorIcon()">
  <ion-tab-bar slot="bottom" id="tabs">
    <ion-tab-button tab="chats">
      <img id="chats" src="/assets/chatsicon.svg"/>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <img id="home" class="height32" src="/assets/swipeicon.svg"/>
    </ion-tab-button>

    <ion-tab-button tab="own-profile">
      <img id="own-profile" src="/assets/profileicon.svg"/>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
