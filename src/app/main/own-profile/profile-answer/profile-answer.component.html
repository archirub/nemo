<div>
  <div class="text">
    <div class="flex">
      <div class="supercenter">
        <ion-icon class="edit" name="pencil" (click)="showInput()"></ion-icon>
      </div>
      <h2 #qHead id="question">{{ questionAndAnswer?.question }}</h2>

      <ion-select
        #qInput
        id="replace"
        interface="action-sheet"
        placeholder="Choose a question"
        (ionChange)="onQuestionChange($event)"
        (ionCancel)="hideInput()"
      >
        <ion-select-option
          *ngFor="let q of questionsNotPicked; trackBy: trackQuestion"
          [value]="q"
        >
          {{ q }}
        </ion-select-option>
      </ion-select>

      <div #answerClose class="close-button" (click)="clearInput()">
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>

    <textarea
      #answerInput
      maxlength="70"
      [ngModel]="questionAndAnswer?.answer"
      (ngModelChange)="onAnswerChange($event)"
    ></textarea>
  </div>
</div>
