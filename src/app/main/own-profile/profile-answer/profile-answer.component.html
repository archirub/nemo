<div>
  <div #answerClose class="close-button" (click)="clearInput()">
    <ion-icon name="close-outline"></ion-icon>
  </div>
  <div class="text">
    <div class="flex">
      <ion-icon class="edit" name="pencil" (click)="showInput()"></ion-icon>
      <h2 #qHead id="question">{{ questionAndAnswer?.question }}</h2>

      <ion-select
        #qInput
        id="replace"
        interface="action-sheet"
        placeholder="Choose a question"
        [ngModel]="questionAndAnswer.question"
        (ngModelChange)="onQuestionChange($event)"
      >
        <ion-select-option *ngFor="let q of questionsNotPicked" [value]="q">
          {{ q }}
        </ion-select-option>
      </ion-select>
    </div>
    <ion-textarea
      #answerInput
      autoGrow="true"
      [ngModel]="questionAndAnswer?.answer"
      (ngModelChange)="onAnswerChange($event)"
    ></ion-textarea>
  </div>
</div>
