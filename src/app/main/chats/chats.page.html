<ion-content>
  <div class="toolbar">
    <h1>Chats</h1>
  </div>

  <app-chat-board #chatboard [chats]="chats | async"></app-chat-board>

  <ion-button
    icon-only
    expand="block"
    color="medium"
    fill="clear"
    (click)="scrollToTop()"
  >
    <ion-icon name="arrow-up-outline" size="medium" color="black"></ion-icon>
  </ion-button>
</ion-content>
