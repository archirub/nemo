<div class="text">
  <div class="exit" (click)="closeModal()">
    <ion-icon name="close-outline"></ion-icon>
  </div>
</div>

<ion-content>
  <ion-row>
    <div class="profile" *ngFor="let match of matches; index as j">
      <img [src]="(chatboardPictures$ | async)[match?.recipient?.uid]" />
      <div class="data">
        <ion-icon name="person"></ion-icon>
        <ion-label>{{ match?.recipient?.name }}</ion-label>
      </div>
    </div>
  </ion-row>
</ion-content>
