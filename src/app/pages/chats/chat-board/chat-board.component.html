<ion-list *ngIf="chats_">
  <ion-item
    detail="true"
    button
    (click)="goToMessenger(chat.id)"
    *ngFor="let chat of chats_; index as i"
  >
    <ion-avatar slot="start" *ngIf="chat">
      <ion-img [src]="chat.recipient.picture"></ion-img>
    </ion-avatar>
    <div class="text-container" *ngIf="chat">
      <ion-label color="primary" class="text-container name">
        {{ chat.recipient.name }}</ion-label
      >
      <ion-label color="black" class="text-container chat">
        {{ chat.messages[chat.messages.length - 1].content }}</ion-label
      >
      <!-- <ion-badge id="notifications-badge" color="danger">5</ion-badge> -->
      <ion-label color="dark"></ion-label>
    </div>
  </ion-item>
</ion-list>
