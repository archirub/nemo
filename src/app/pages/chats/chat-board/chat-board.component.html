
  <ion-list>
      <ion-item detail = 'true' button (click)="goToMessenger(profile.id)" *ngFor="let profile of displayedProfiles; index as i">
        <ion-avatar slot="start">
          <img [src]="profile.mainPictureUrl">
        </ion-avatar>
        <div class="text-container">
          <ion-label color = 'primary' class = "name"> {{ profile.firstName }}</ion-label>
          <!-- <ion-badge id="notifications-badge" color="danger">5</ion-badge> -->
          <ion-label color='dark'>You: {{ displayText(displayedText[i]) }}</ion-label>
        </div>
      </ion-item>
  </ion-list >
