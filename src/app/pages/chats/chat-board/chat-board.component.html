<ion-content>
  <ion-searchbar
    placeholder="Find a catch..."
    inputmode="decimal"
    type="search"
    animated
    (ionInput)="onSearchChange($event)"
    showCancelButton="focus"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let profile of displayedProfiles; index as i">
      <ion-avatar slot="start">
        <img [src]="profile.mainPictureUrl" />
      </ion-avatar>
      <div class="text-container">
        <ion-label class="name"> {{ profile.firstName }}</ion-label>
        <ion-label class="conversation">{{ displayedText[i] }}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
