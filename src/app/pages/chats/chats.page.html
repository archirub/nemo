<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-chat-board [chats]="chats | async"></app-chat-board>

  <ion-button
    icon-only
    expand="block"
    color="medium"
    fill="clear"
    (click)="scrollToTop()"
  >
    <ion-icon name="arrow-up-outline" size="medium" color="black"></ion-icon>
  </ion-button>
</ion-content>
