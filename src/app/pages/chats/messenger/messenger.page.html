  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-grid id="header-grid">
        <ion-row>

          <ion-col size="2">
            <ion-button fill="clear">
              <ion-icon name="chevron-back-outline"></ion-icon>
              16
            </ion-button>
          </ion-col>

          <ion-col size="8">
            <ion-text color="dark">
              <h3 class="messanger-header"> Archibald Ruban </h3>
            </ion-text>
          </ion-col>
          
          <ion-col size="2">
            <ion-avatar>
              <img>
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-row *ngFor = "let message of kaan_msg">

        <ion-col size = "6" *ngIf="kaan_expr" id="message-col">
          <div class="message other">{{message}}</div>
        </ion-col>

        <!-- <ion-col size = "6" offset = "6" *ngIf="arch_expr" id="message-col">
          <div class="message own">{{message}}</div>
        </ion-col> -->
      </ion-row>
  </ion-content>
