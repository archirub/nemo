<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img
          class="nemo-logo"
          [src]="'../../../assets/nemo-icon.png'"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6" class="signInUpContainer">
        <ion-item lines="none">
          <ion-button (click)="goToLogin()">Log in</ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-button fill="clear" (click)="goToSignup()">Sign up</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
