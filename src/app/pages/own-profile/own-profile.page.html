</ion-header>

<ion-content scrollY="false">
  <ion-card class="swipe-card">
    <img
      src="https://www.zone-models.com/Image.aspx?sz=1200&src=huge&name=lea_gouaux_14.jpg&vers=1"
    />
    <ion-card-header class="card-header">
      <ion-card-subtitle>
        <div class="mutuals">
          <ion-avatar class="mutuals-avatar">
            <img
              src="https://www.zone-models.com/Image.aspx?sz=1200&src=huge&name=helena_eeckeleers_16.jpg&vers=1"
            />
          </ion-avatar>
          <ion-avatar class="mutuals-avatar">

          <ion-avatar class="mutuals-avatar">

            />
          </ion-avatar>
          <ion-avatar class="mutuals-avatar">

              src="https://www.zone-models.com/Image.aspx?sz=1200&src=huge&name=helena_eeckeleers_16.jpg&vers=1"

        </div>
      </ion-card-subtitle>
      <ion-card-title>Anastasia, 19</ion-card-title>
    </ion-card-header>

    <div class="trait-chips">

        <ion-icon name="earth-outline" color="primary"></ion-icon>
        <ion-label>Traveling</ion-label>
      </ion-chip>

      <ion-chip>

      <ion-chip>
        <ion-icon name="bicycle-outline" color="success"></ion-icon>

      <ion-chip>
        <ion-icon name="headset-outline" color="danger"></ion-icon>

    <ion-card-content class="bio">
      I don't know why how I got here xx. Take me out for a coffee at aspretto!
