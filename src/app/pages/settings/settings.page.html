<ion-content>
  <ion-slides pager="true" #slide>
    <ion-slide>
      <ion-item lines="none">
        <div class="container">
          <div class="flexbetween-row">
            <h1>My settings</h1>
            <a href="/tabs/own-profile"><ion-icon name="close-outline"></ion-icon></a>
          </div>
          <div class="flexeven-col">
            <div class="slide-button">
              <p>Preferences</p>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>

            <div class="slide-button go-under" #goUnder style="background-color: var(--ion-color-light-tint)">
              <div class="flexbetween-row">
                <p>Go 'under'</p>
                <ion-toggle (ionChange)="goneUnder($event)"></ion-toggle>
              </div>
              <h3 #goUnderH3>
                Going under allows you to chat with existing catches, but your profile will not be shown in
                other people's catch-stack and you will not be able to swipe on new users.
              </h3>
            </div>

            
            <div class="slide-button">
              <p>Legal</p>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>

            <div class="slide-button">
              <p>Help & Support</p>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>

            <div class="slide-button logout">
              <p>Logout</p>
            </div>

            <div class="slide-button delete">
              <p>Delete Account</p>
            </div>

          </div>
        </div>
      </ion-item>
    </ion-slide>

    <ion-slide>
      <ion-item lines="none">
        <h1>Other settings</h1>
      </ion-item>
    </ion-slide>
  </ion-slides>
</ion-content>
