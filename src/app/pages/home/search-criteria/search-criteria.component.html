<ion-content>
  <form class="criteria-container" [formGroup]="searchCriteriaForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="criterion">
            <ion-toggle></ion-toggle>
            <h3>on campus</h3>

            <ion-select
              slot="end"
              formControlName="onCampus"
              placeHolder="Select an option"
              cancelText="Nah"
              okText="Okay!"
            >
              <ion-select-option
                *ngFor="let option of this.scOptions.onCampus"
                value="{{ option }}"
              >
                {{ option }}</ion-select-option
              >
            </ion-select></ion-item
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="criterion">
            <ion-toggle></ion-toggle>
            <h3>Degree</h3>
            <ion-select
              slot="end"
              cancelText="Nah"
              okText="Okay!"
              formControlName="degree"
            >
              <ion-select-option
                *ngFor="let option of this.scOptions.degree"
                value="{{ option }}"
              >
                {{ option }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="criterion">
            <ion-toggle></ion-toggle>
            <h3>Area of Study</h3>
            <ion-select
              slot="end"
              formControlName="areaOfStudy"
              cancelText="Nah"
              okText="Okay!"
              [value]="'haha'"
            >
              <ion-select-option
                *ngFor="let option of this.scOptions.areaOfStudy"
                value="{{ option }}"
              >
                {{ option }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="criterion">
            <ion-toggle></ion-toggle>
            <h3>Society</h3>
            <ion-select
              slot="end"
              formControlName="societyCategory"
              cancelText="Nah"
              okText="Okay!"
            >
              <ion-select-option
                *ngFor="let option of this.scOptions.societyCategory"
                value="{{ option }}"
              >
                {{ option }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="criterion"
            ><ion-toggle></ion-toggle>
            <h3>Interest</h3>
            <ion-select
              slot="end"
              formControlName="interest"
              cancelText="Nah"
              okText="Okay!"
            >
              <ion-select-option
                *ngFor="let option of this.scOptions.interest"
                value="{{ option }}"
              >
                {{ option }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset="5" size="2">
          <ion-button (click)="closeAndConfirmChoices()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
