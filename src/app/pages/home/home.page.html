<ion-content #homeContainer>
  <ion-button #searchButton id="searchButton" (click)="presentSCmodal()">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-swipe-card
          [profiles]="this.swipeProfiles | async"
        ></app-swipe-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
