<ion-content>
  <div class="swipe-cards">
    <ion-card
      class="swipe-card ion-no-margin"
      *ngFor="let profile of profiles; index as i; first as isFirst"
      [ngStyle]="{ zIndex: profiles.length - i }"
    >
      <ion-img [src]="profile.mainPictureUrl"></ion-img>
    </ion-card>
  </div>
</ion-content>
