<ion-content>
  <div class="swipe-cards">
    <ion-card
      class="swipe-card ion-no-margin"
      *ngFor="let profile of profiles; index as i; first as isFirst"
      [ngStyle]="{ zIndex: profiles.length - i }"
    >
      <ion-img [src]="profile?.data()?.pictures[0]"></ion-img>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col [ngStyle]="{ zIndex: 1000 }">
          <ion-button (click)="onNoSwipe(profiles[0])">
            <ion-icon slot="icon-only" name="thumbs-down-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col [ngStyle]="{ zIndex: 1000 }">
          <ion-button (click)="onYesSwipe(profiles[0])">
            <ion-icon slot="icon-only" name="thumbs-up-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
