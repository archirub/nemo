<ion-content #grid>
    <ion-slides #questionSlides (ionSlideDidChange)="this.updatePager()">
        <ion-slide *ngFor="let number of this.slideArray">
            <ion-select (ionChange)="updateQuestionArray(number,$event)">
                <ion-select-option 
                *ngFor="let question of this.availableQuestionsMap[number]"
                [value]="question">
                    {{question}}
                </ion-select-option>
            </ion-select>

            <ion-textarea
            autoGrow="true"
            maxlength="70"
            (ionChange)="updateAnswerArray(number,$event)">
            </ion-textarea>
        </ion-slide>
    </ion-slides>

    <div id="add" class="add button" (click)="addQuestion()">
        <ion-icon name="add"></ion-icon>
    </div>
</ion-content>

<div id="pager" #pager>
    <ion-icon #pagerDot class="pager-dot" name="ellipse" *ngFor="let number of this.slideArray"></ion-icon>
</div>
